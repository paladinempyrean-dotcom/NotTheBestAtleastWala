<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .permission-screen {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sparkle {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: sparkleRotate 2s infinite ease-in-out;
        }

        @keyframes sparkleRotate {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #667eea;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
            font-weight: 300;
            line-height: 1.6;
        }

        .allow-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            font-family: 'Montserrat', sans-serif;
        }

        .allow-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .allow-button:active {
            transform: translateY(-1px);
        }

        .celebration-screen {
            display: none;
            animation: celebrationPop 1s ease-out;
        }

        @keyframes celebrationPop {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration-screen.active {
            display: block;
        }

        .big-message {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 5px 20px rgba(255, 255, 255, 0.3),
                             0 0 40px rgba(255, 255, 255, 0.2);
            }
            50% {
                text-shadow: 0 5px 30px rgba(255, 255, 255, 0.6),
                             0 0 60px rgba(255, 255, 255, 0.4);
            }
        }

        .sub-message {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 300;
            margin-top: 1rem;
        }

        .heart {
            display: inline-block;
            color: #ff6b9d;
            font-size: 3rem;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 1rem 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.2);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        /* Fireworks effect */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fireworkExplode 1s ease-out forwards;
        }

        @keyframes fireworkExplode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        .status-message {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .big-message {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .sub-message {
                font-size: 1.1rem;
            }

            .permission-screen {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="permission-screen" id="permissionScreen">
            <div class="sparkle">‚ú®</div>
            <h1>Guilmer Tiongco<br>is Requesting Notification Permission</h1>
            <p class="subtitle">Allow this site to send you notifications for a special New Year surprise! üéâ</p>
            <button class="allow-button" id="allowButton">Allow Notifications</button>
        </div>

        <div class="celebration-screen" id="celebrationScreen">
            <div class="big-message">HAPPY NEW YEAR<br>MY BABYGIRL</div>
            <div class="heart">üíñ</div>
            <div class="sub-message">Check your notifications! üéä</div>
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Fireworks effect
        function createFirework(x, y) {
            const colors = ['#ff6b9d', '#ffd93d', '#6bcf7f', '#4d9fff', '#b47eff'];
            const particles = 30;
            
            for (let i = 0; i < particles; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / particles;
                const velocity = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(firework);
                
                setTimeout(() => firework.remove(), 1000);
            }
        }

        // Messages
        const messages = [
            "Hi baby girl! You're so beautiful, poo! üíï",
            "Happy new year, mahal ko! Enjoy your day, poo! üéâ",
            "Mahal ko, why are you so pretty? I love you always! üòç",
            "We can do this together, okay? We won't give up! üí™",
            "We fight, we love! ‚ù§Ô∏è",
            "Bagong taon, bagong simula nanamannnn aaa! Let's make this year amazing with you my baby! ‚ú®",
            "You're my greatest blessing, mahal! Salamat sa lahat babygirl ü•∫ü•∫! üôè",
            "Cheers to more adventures with you this 2026 baby mweheheheh! ü•Ç",
            "Ikaw ang dahilan ng ngiti ko araw-araw bleeehhhh! üòä",
            "May this year bring us closer together, my love koo! üíë",
            "Lagi kitang susuportahan sa lahat ng pangarap mo baby! üåü",
            "You make every day feel like a celebration! üéä",
            "Mahal kita today, tomorrow, and forever and ever! üíù",
            "Here's to conquering our dreams together in 2026! üöÄ",
            "Your smile lights up my whole world, baby girl! ‚òÄÔ∏è",
            "Don't forget, mahal ko: Daddy loves you so MUCH ILOVEEEYOUUUUUUUU BABYYYY! üíñüë®‚Äçüëß"
        ];

        // Send notifications via Service Worker
        async function sendNotifications(registration) {
            const statusEl = document.getElementById('statusMessage');
            
            for (let i = 0; i < messages.length; i++) {
                await new Promise(resolve => setTimeout(resolve, i * 3000)); // 3 second delay
                
                try {
                    await registration.showNotification('üíñ From Guilmer', {
                        body: messages[i],
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="75" font-size="75">üíñ</text></svg>',
                        badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="75" font-size="75">üéâ</text></svg>',
                        tag: 'new-year-' + i,
                        requireInteraction: false,
                        vibrate: [200, 100, 200],
                        timestamp: Date.now()
                    });
                    
                    statusEl.textContent = `Sent ${i + 1} of ${messages.length} notifications üíå`;
                } catch (error) {
                    console.error('Error showing notification:', error);
                    statusEl.textContent = `Notification ${i + 1} - Check your notification settings`;
                }
            }
            
            statusEl.textContent = `All ${messages.length} notifications sent! üéâüíñ`;
        }

        // Request notification permission and start
        async function startCelebration() {
            try {
                // Check if Service Workers are supported
                if (!('serviceWorker' in navigator)) {
                    alert('Your browser does not support notifications. Please try Chrome, Firefox, or Safari.');
                    return;
                }

                // Register Service Worker
                const registration = await navigator.serviceWorker.register('service-worker.js');
                console.log('Service Worker registered');

                // Request notification permission
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    // Hide permission screen, show celebration
                    document.getElementById('permissionScreen').classList.add('hidden');
                    document.getElementById('celebrationScreen').classList.add('active');
                    
                    // Create fireworks
                    const fireworkInterval = setInterval(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight;
                        createFirework(x, y);
                    }, 800);
                    
                    // Stop fireworks after 50 seconds
                    setTimeout(() => clearInterval(fireworkInterval), 50000);
                    
                    // Start sending notifications
                    await sendNotifications(registration);
                } else {
                    alert('Please allow notifications to see the surprise! Click the button again and choose "Allow".');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error setting up notifications. Please make sure you allow notifications when prompted.');
            }
        }

        // Button click handler
        document.getElementById('allowButton').addEventListener('click', startCelebration);
    </script>
</body>
</html>
